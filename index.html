<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D Snake</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>3DSnake</title>
    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>
    <link rel="stylesheet" href="./style.css">
    <div id="scoreId"> #: 0
    </div>
    <div id="arrowCont">
        <img class="arrows" id="left" src="leftArrow.png" alt="arrow" draggable="false" oncontextmenu="return false;">
        <img class="arrows" id="right" src="rightArrow.png" alt="arrow" draggable="false" oncontextmenu="return false;">
    </div>
    <splash class="btn" enabled></splash>
    <panel class="img" enabled></panel>
    <settings class="btn" enabled></settings>
    <!-- partial -->
    <script src="./gamepads.js"></script>
    <script src="./main.js"></script>
